{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{ url_for('add_task') }}">
    Task: <input type="text" name="task" value="{{ request.form.task }}">
    <input type="submit" value="Submit">

</form>
<br>
    <ul>
    {% for tasks in open_tasks %}
        <li>{{ tasks.task }}&nbsp;&nbsp;<a href="{{ url_for('delete_task', task_id=tasks.task_id) }}">Delete</a></li>
    {% endfor %}
    </ul>
{% endblock %}
