{% extends 'template.html' %}

{% block content %}
    {% for post in post %}
        <div class="posts">

                <h1 class="content-subhead">Date: {{ dt }}</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                    {#<img class="post-avatar" alt="Mike Norman&#x27;s avatar" height="48" width="48" src="img/common/tilo-avatar.png">
#}
                        <h2 class="post-title">{{ post.title }}</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">{{ post.poster.user_id }}</a>&nbsp;&nbsp; <span class="glyphicon glyphicon-tags"></span> <a class="post-category post-category-{{ post.tags }}">{{ post.tags }}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {% autoescape false %}
                                {{ post.post_body }}
                            {% endautoescape %}
                        </p>
                    </div>
                </section>
            </div>
    {% endfor %}

{% endblock %}
