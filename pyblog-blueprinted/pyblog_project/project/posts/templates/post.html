{% extends 'template.html' %}

{% block content %}
    {% for post in post %}
        <div class="posts">

                <h1 class="content-subhead">Date: {{ dt }}</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                    {#<img class="post-avatar" alt="Mike Norman&#x27;s avatar" height="48" width="48" src="img/common/tilo-avatar.png">
#}
                        <h2 class="post-title">{{ post.title }}</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">{{ post.poster.user_id }}</a>&nbsp;&nbsp; <span class="glyphicon glyphicon-tags"></span> <a class="post-category post-category-{{ post.tags }}">{{ post.tags }}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {% autoescape false %}
                                {{ post.post_body }}
                            {% endautoescape %}
                        </p>
                    </div>
                </section>
            </div>
    {% endfor %}
    

    </div>

{% endblock %}

{% block disqus%}
      <div id="disqus_thread">
      </div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
       window.onload = function(){ 
       var disqus_shortname = 'entryleveldev'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();}
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
{% endblock %}
