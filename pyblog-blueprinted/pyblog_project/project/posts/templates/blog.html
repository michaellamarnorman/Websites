{% extends 'template.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
                <h1 class="content-subhead">Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        {#<img class="post-avatar" alt="Mike Norman&#x27;s avatar" height="48" width="48" src="img/common/tilo-avatar.png">#}
                        <h2 class="post-title"><a href="{{ url_for('posts.post', post_id=post.title.replace(' ', '_'))}}">{{ post.title }}</a></h2>

                        <p class="post-meta">
                            <i class="fa fa-calendar"></i> <a class="post-category post-date">{{ post.posted_date }}</a>
                        </p>
                    </header>

                    {#<div class="post-description">
                        <p>
                            {{ post.post_body }}
                        </p>
                    </div>#}
                </section>
            </div>
    {% endfor %}

{% endblock %}
