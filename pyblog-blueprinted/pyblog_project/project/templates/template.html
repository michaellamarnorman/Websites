<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; </title>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
   {# <link rel="stylesheet" href="{{ url_for('static', filename='css/prettify.css') }}">
   #} <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
   <script rel="text/javascript" src="{{ url_for('static', filename='js/prettify.js') }}"></script>
    <script rel="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!--[if gt IE 8]><!-->
    <!--[if lte IE 8]>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-old-ie-min.css') }}">

<![endif]-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/blog-old-ie.css') }}">
    <![endif]-->
    <!--<![endif]-->

    <!--[if gt IE 8]><!-->
    <!--<![endif]-->

   <script type="text/javascript">
        /*******************************************************
        * This function is thanks to Miguel Grinberg's blog.   *
        * ******************************************************/
        $(document).ready(function(){
                    // add prettyprint class to all <pre><code></code></pre> blocks
            var prettify = false;
            $("pre code").parent().each(function() {
                $(this).addClass('prettyprint preScroll');
                prettify = true;
            });
            prettyPrint();
        });
    </script>


</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Test Blog</h1>
            <h2 class="brand-tagline">Blog in Python and flask using Pure CSS.</h2>

            <nav class="nav">
                <ul class="nav-list">
                    {% block menu %}
                        <li class="nav-item">
                        <a class="pure-button" href="{{ url_for('users.login') }}">Login</a>
                    </li>
                        {#<li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com"></a>
                    </li>#}
                    {% endblock %}
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        {% for msg in get_flashed_messages() %}
            <p class="flash-msg">{{ msg }}</p>
        {% endfor %}
        <div>
            <!-- A wrapper for all the blog posts -->
            {% block content %}

            {% endblock %}

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://www.mlnorman.com">About</a></li>
                        <li><a href="http://twitter.com/mlnorman">Twitter</a></li>
                        <li><a href="http://github.com/michaellamarnorman">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>





{% block disqus %}
{% endblock %}
</body>
</html>
