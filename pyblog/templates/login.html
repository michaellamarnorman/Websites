{% extends 'template.html' %}
{% block menu %}
    <li class="nav-item">
        <a class="pure-button" href="{{ url_for('login') }}">Login</a>
    </li>
    <li class="nav-item">
        <a class="pure-button" href="{{ url_for('home') }}">Home</a>
    </li>
{% endblock %}

{% block content %}
    <form class="pure-form pure-form-stacked" method="POST" action="">
        {{ form.csrf_token }}
        <fieldset>
            <legend>Login to add a post!</legend>

            {{ form.uid.label }} {{ form.uid }}<br>

            {{ form.password.label }} {{ form.password }}<br>

            <button type="submit" class="pure-button pure-button-primary">Sign In</button>
        </fieldset>
    </form>
    <hr>
{% endblock %}
